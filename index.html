<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 mb-3">Money Master <img src="img/dollar-icon-png-3561.png" alt="" height="35px">
        </h1>
    </header>

    <main>
        <div class="container bg-light mb-5 rounded">
            <div class="row">
                <div class="col-lg-6">
                    <img src="img/Pexels Photo by Karolina Grabowska.png" alt="" class="w-100" height="700px">
                </div>
                <div class="col-lg-6">
                    <h4 class="text-center mt-5 fw-bold">Income</h4>
                    <div class="d-flex justify-content-center mt-3">
                        <label><span class="fw-semibold me-2">Income: </span>
                            <input id="income-amount" type="text" placeholder="Income Amount">
                    </div>
                    <h4 class="text-center mt-4 fw-bold">Expenses</h4>
                    <div class="d-flex justify-content-center mt-3">
                        <label>
                            <span class="fw-semibold me-2">Food: </span> <input id="food-amount" type="text"
                                class="ms-3" placeholder="Food Expenses">
                        </label>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <label>
                            <span class="fw-semibold me-2">Rent: </span> <input id="rent-amount" type="text"
                                class="ms-3" placeholder="Rent Expenses">
                        </label>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <label>
                            <span class="fw-semibold me-2">Clothes: </span> <input id="clothes-amount" type="text"
                                placeholder="Clothes Expenses">
                        </label>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button id="calculate" class="btn btn-primary w-25">
                            Calculate
                        </button>
                    </div>
                    <h4 class="text-center mt-4 fw-bold">Total Expenses: <span id="total-expense"></span> </h4>
                    <h4 class="text-center mt-4 fw-bold">Balance: <span id="balance"></span> </h4>
                    <div class="d-flex justify-content-center mt-4">
                        <span class="fw-semibold me-2 mt-2">Save: </span> <input id="save" type="text" class="w-25"
                            placeholder="Savings">
                        <span class="mt-2 mx-2">
                            %
                        </span>
                        <button id="save-btn" class="btn btn-primary w-25">
                            Save
                        </button>
                    </div>
                    <h4 class="text-center mt-4 fw-bold">Saving Amount: <span id="saving-amount"></span></h4>
                    <h4 class="text-center mt-4 fw-bold">Remaining Balance: <span id="remaining-balance"></span></h4>

                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
